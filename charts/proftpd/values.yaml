# Default values for proftpd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cyberduck/proftpd-mysql
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  ports:
    ftpData:      20
    ftpCommand:   21
    dynamicStart: 38000
    dynamicCount: 99
  masqueradeAddress: 1.2.3.4

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

proftpd:
  config:
    enableIPv6:   false
    debugLevel:   5
    # Virtual hosting config
    defaultRoots:
      - '/ root'
      - '~ !root,!wheel'
    maxInstances: 30
    serverName:   proftpd.cluster.local
    # Umask 022 is a good standard umask to prevent new files and dirs
    # Umask 002 is typical if you want multiple users to interact with most files
    uMaskFile:    '002'
    uMaskGroup:   '002'
  # User and Group Auth. Use either the username and password, or a database for user auth
  username:   false
  password:   false
  sql:
    enabled:  false
    hostname: db-host
    database: proftpd
    username: username
    password: password
    # If not using the default port for the database
    dbport:   false
    SQLBackend: mysql
    # Passwords in MySQL are encrypted using CRYPT
    SQLAuthTypes:     'Backend Plaintext OpenSSL Crypt'
    # SQLAuthenticate can be set to 'on'
    SQLAuthenticate:  'users groups'
    SQLUserInfo:      'users username password uid gid homedir shell'
    SQLGroupInfo:     'groups groupname gid members'
    SQLMinID:         1
    logs:
      login:          false
      modified:       false

  # masqueradeAddress is the public ip address that proftpd presents to the client
  # masqueradeAddress: 8.8.8.8
  masqueradeAddress:  false


